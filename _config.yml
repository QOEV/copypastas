# Site settings
title: פסטות
description: "קופי פסטות"

# Build settings
baseurl: /copypastas # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Options
custom_header: true
custom_nav_footer: false
reverse: true
